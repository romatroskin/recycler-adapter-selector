// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0-alpha2'
    }
}

subprojects {
    repositories {
        mavenCentral()
//    maven {
//      url 'https://oss.sonatype.org/content/repositories/snapshots/'
//    }
//    mavenLocal()
    }
}

ext {
    GROUP = 'romatroskin.android.utils'
    VERSION_NAME = "0.1-SNAPSHOT"
    POM_PACKAGING = "pom"
    POM_DESCRIPTION= "Adapter Selector"

    POM_URL="http://github.com/romatroskin/recycler-adapter-selector.git"
    POM_SCM_URL="http://github.com/romatroskin/recycler-adapter-selector.git"
    POM_SCM_CONNECTION="scm:git:https://github.com/romatroskin/recycler-adapter-selector.git"
    POM_SCM_DEV_CONNECTION="scm:git@github.com:romatroskin/recycler-adapter-selector.git"

    POM_LICENCE_NAME="The Apache Software License, Version 2.0"
    POM_LICENCE_URL="http://www.apache.org/licenses/LICENSE-2.0.txt"
    POM_LICENCE_DIST="repo"

    POM_DEVELOPER_ID="romatroskin"
    POM_DEVELOPER_NAME="Roman Matroskin"
}